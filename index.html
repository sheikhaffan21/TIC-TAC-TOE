<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="d1">
        <div id="d2">
            <div id="d3" class="cls">
                <div id="ttl">&nbsp TIC - TAC - TOE &nbsp GAME &nbsp</div>
            </div><br><br>
            <div class="cls">
                <div id="d4">
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                </div>
            </div><br><br>
            <div id="d5" class="cls">
                <div id="result"><span class="info">Turn for X</span></div>
            </div><br>
            <div class="ls"><button class="mplay">Play Music</button></div>
            <div class="ls"><button class="reset">RE-SET</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
